<h3>Event example</h3>

<p>

    <input type="text"
           (input)="onInput(inputValue)" #myInput
           [(ngModel)]="inputValue">

    {{myInput.value + ' myInput.value'}} {{inputValue ? inputValue  + ' inputValue': ''}}

    <button (click)="onButtonClick(myInput, inputValue, $event)">Get input</button>

</p>
