<div style="margin-bottom: 30px;">
    <button type="button" (click)="_loadRuntimeModule()">load lazy runtime module via Lazy runtime module service</button>
    <ng-template #vcr></ng-template>

<div (mouseover)="load = true">Hover to load TestModule via <b>lazy-af</b></div>
