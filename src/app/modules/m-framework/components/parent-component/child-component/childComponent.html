<h3>Child Component</h3>

<div [ngStyle]="{color: inputValue}" (click)="onClick()">
    Type color in the parent input
</div>

<input type="text" [ngModel]="childComponentModel" (ngModelChange)="valueChange($event)">


<input type="checkbox" [checked]="valueFromParent?.arr[0]?.checked" (change)="onCheckboxValueChange($event)">
