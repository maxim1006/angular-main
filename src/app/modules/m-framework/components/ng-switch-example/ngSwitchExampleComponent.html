<h3>ngSwitch example</h3>

<button (click)="template=1">template 1</button>
<button (click)="template=2">template 2</button>
<button (click)="template=3">template 3</button>
<button (click)="template=0">template default</button>

<div [ngSwitch]="template">
    <div *ngSwitchCase="1">Template 1 body</div>
    <div *ngSwitchCase="2">Template 2 body</div>
    <div *ngSwitchCase="3">Template 3 body</div>
    <div *ngSwitchDefault>Template default body</div>
</div>
